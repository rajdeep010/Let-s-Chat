<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Chat</title>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Oxygen&family=Prompt:wght@300&display=swap"
        rel="stylesheet">

        <link rel="icon" type="image/x-icon" href="./img/image.svg">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">

        <div class="chat-form">
            
            <div id="app-name">
                <h2><img src="./img/image.svg" alt="">Let's Chat</h2>
            </div>

            <form action="/chat">

                <div id="username" class="inputs">
                    <h4 class="heading">UserName</h4>
                    <input class="input-username" type="text" placeholder="Enter Username" name="username" required autocomplete="off">
                </div>

                <div id="room-name" class="inputs">
                    <h4 class="heading">Room Name</h4>
                    <input class="input-room" type="text" placeholder="Enter Room Name" name="roomname" required autocomplete="off">
                </div>

                <div class="join-room">
                    <button type="submit">Join Room</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
